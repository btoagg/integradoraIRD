<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="inicio.html">
              <img src="img/Logo-utez.png" alt="Logo" width="70" height="30" class="d-inline-block align-text-top" lin>
              SISRAD
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
          <a class="nav-link" href="inicio.html">Inicio</a>
          <a class="nav-link" href="tablaRegistro.html">Login</a>
          <a class="nav-link active" aria-current="page" href="#">Registro</a>


        </div>
      </div>
    </div>
  </nav>
</header>
  <div class="container">
    <div class="row">
      <!--Aqui hare mi formulario-->

        <br><br>
        <div class="container">
          <div class="row">    
            <br>   
        <h1>
          <br>
          <center>Registro Alumno</center>
        </h1>
          <form action="#" method="get">
            <label for="nombreMerca" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombreMerca" id="nombreMerca" aria-describedby="ayudaMerca">
            <div id="ayudaMerca" class="form-text">Nombre(s)</div>
          </div>
          <div class="mb-3">
            <label for="numeroMerca" class="form-label">Apellidos</label>
            <input type="text" class="form-control" name="numeroMerca" id="numeroMerca"
              aria-describedby="ayudaNMerca">
            <div id="ayudaNMerca" class="form-text">Apellido Paterno, Apellido Materno</div>
            <div class="mb-3">
              <label for="mat" class="form-label">Matricula</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" name="mat" id="mat" aria-describedby="inputGroupPrepend" required>
                </div>
              <div id="ayudamat"  class="form-text">Aqui va la matricula</div>
          </div>
          <br>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="importado" id="importado">
            <label class="form-check-label" for="importado">Es reincorporacion?</label>
          </div>
          <button id="registro" type="submit" class="btn btn-outline-light">Registrar</button>
        </form>
      </div>
      <!--Aqui hare mi tabla-->
      
      <div class="col col-md-8">
        <br><br>
        <h1>
          <center>Registro de reincorporacion</center>
        </h1>
        <table class="table table-striped table-hover" id="tabla">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Matricula</th>
              <th scope="col">¿Reincorporación?</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col col-md-4">
    <br><br>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <script>
      getParameter = (key) => {
        address = window.location.search; // url de la ventana actual
        // Objeto de tipo URLSearchParams
        parameterList = new URLSearchParams(address);
        // Regresa el valor del parámetro “key”
        return parameterList.get(key);
      }
  
      function registrarProducto() {
  
        /*Obtener los anteriores
        var datos = document.getElementsByTagName("table")[0].rows;
        var data = {}
        Array.from(datos).forEach(element => {
          console.log(element.innerHTML);
        });*/
  
        var nombreMerca = getParameter("nombreMerca");
        var numeroMerca = getParameter("numeroMerca");
        var mat = getParameter("mat");
        var importado = getParameter("importado") == "on";
        i = 1;
  
        if (nombreMerca != null && numeroMerca != null) {
          if (nombreMerca != "" && numeroMerca != "") {
            //alert("Se registro un numevo articulo");
            tabla = document.getElementById("cuerpoTabla");
            nuevoRegistro = document.createElement("tr");
  
            id = document.createElement("th");
            id.innerHTML = i;
            id.scope = "row";
            
  
            nombre = document.createElement("td");
            nombre.innerHTML = nombreMerca;
  
            numero = document.createElement("td");
            numero.innerHTML = numeroMerca;

            matri = document.createElement("td");
            matri.innerHTML = mat;
  
            importa = document.createElement("td");
            if (importado) {
              importa.innerHTML = "Si";
            } else {
              importa.innerHTML = "No";
            }  
            elimina = document.createElement("td");
            accion = document.createElement("a");
            accion.innerHTML = "Eliminar";
            accion.addEventListener("click", () => { eliminar(accion); });
            elimina.appendChild(accion);
  
            nuevoRegistro.appendChild(id);
            nuevoRegistro.appendChild(nombre);
            nuevoRegistro.appendChild(numero);
            nuevoRegistro.appendChild(matri);
            nuevoRegistro.appendChild(importa);
            nuevoRegistro.appendChild(elimina)
            tabla.appendChild(nuevoRegistro)
          }
        }
  
      }
   
      window.addEventListener("load", registrarProducto);
  
      function eliminar(element) {
        element.parentElement.parentElement.remove();
      }


    </script>
  <script src="js/bootstrap.js"></script>
</body>

</html>
