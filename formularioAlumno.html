<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>


  <nav class="navbar navbar-expand-lg bg-dark">

      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white;">SISRAD</a>

               <a style="color: white;" href="tablaRegistro.html">
                Salir </a></button>

      </div>

    <link rel="stylesheet" href="css/style.css">

    <div class="container">
        <div class="row">
          <div class="col col-md-2">
            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
            <div class="content">  
    <!-- Example Code -->
    <h1>Registro</h1>
    <form class="row g-2">
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">Nombre(s)</label>
        <input type="text" class="form-control is-default" id="name" value="" required="">
        <div class="default-feedback">
        
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Apellido Paterno</label>
        <input type="text" class="form-control is-default" id="lastname1" value="" required="">
        <div class="default-feedback">
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Apellido Materno</label>
        <input type="text" class="form-control is-default" id="lastname2" value="" required="">
        <div class="invalid-feedback">
        </div>

      </div>
      <div class="col-md-5">
        <label for="validationServerUsername" class="form-label">Correo Electrónico</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control is-default" id="email" aria-describedby="validationServer03Feedback" required="">
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Sexo</label>
        <select class="form-select is-default" id="validationServer04" aria-describedby="validationServer04Feedback" required="">
          <option selected="" disabled="" value="">...</option>
          <option>Masculino</option>
          <option>Femenino</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Teléfono</label>
        <input type="number" class="form-control is-default" id="phone" aria-describedby="validationServer03Feedback" required="">
        <div id="validationServer03Feedback" class="invalid-feedback">
          Ingresa tu numero telefónico
        </div>
      </div>
     
      <div class="col-md-6">
        <label for="validationServer04" class="form-label">Carrera a reincorporarse</label>
        <select class="form-select is-default" id="carrer" aria-describedby="validationServer04Feedback" required="">
          <option selected="" disabled="" value="">...</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>
          <option>TSU:</option>

          

        </select>
      
      </div>
      <div class="col-md-4">
        <label for="validationServer04" class="form-label">Cuatrimestre</label>
        <select class="form-select is-default" id="carrer" aria-describedby="validationServer04Feedback" required="">
          <option selected="" disabled="" value="">...</option>
          <option>2° Cuatrimestre</option>
          <option>3° Cuatrimestre</option>
          <option>4° Cuatrimestre</option>
          <option>5° Cuatrimestre</option>
          <option>6° Cuatrimestre</option>
          <option>7° Cuatrimestre</option>
          <option>8° Cuatrimestre</option>
          <option>9° Cuatrimestre</option>

  

          

        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input is-default" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required="">
          <label class="form-check-label" for="invalidCheck3">
            Acepto términos y condiciones                             
          </label>
          <div id="invalidCheck3Feedback" class="invalid-feedback">
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" link rel="stylesheet" >Enviar registro</button>
        
      </div>
    </form>
    
    <!-- End Example Code -->
    
  </body>
</html>
