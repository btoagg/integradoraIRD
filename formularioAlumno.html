<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <link rel="stylesheet" href="css/style.css">

    <div class="container">
        <div class="row">
          <div class="col col-md-4">
            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
            <div class="content">    
    <!-- Example Code -->
    
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">Nombre(s)</label>
        <input type="text" class="form-control is-default" id="name" value="" required="">
        <div class="default-feedback">
        
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Apellido Paterno</label>
        <input type="text" class="form-control is-default" id="lastname1" value="" required="">
        <div class="default-feedback">
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Apellido Materno</label>
        <input type="text" class="form-control is-default" id="lastname2" value="" required="">
        <div class="invalid-feedback">
        </div>

      </div>
      <div class="col-md-7">
        <label for="validationServerUsername" class="form-label">Correo Electrónico</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control is-default" id="email" aria-describedby="validationServer03Feedback" required="">
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer03" class="form-label">Teléfono</label>
        <input type="number" class="form-control is-default" id="phone" aria-describedby="validationServer03Feedback" required="">
        <div id="validationServer03Feedback" class="invalid-feedback">
          Ingresa tu numero telefónico
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Sexo</label>
        <select class="form-select is-default" id="validationServer04" aria-describedby="validationServer04Feedback" required="">
          <option selected="" disabled="" value="">...</option>
          <option>Masculino</option>
          <option>Femenino</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Zip</label>
        <input type="text" class="form-control is-default" id="validationServer05" aria-describedby="validationServer05Feedback" required="">
        <div id="validationServer05Feedback" class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input is-default" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required="">
          <label class="form-check-label" for="invalidCheck3">
            Agree to terms and conditions
          </label>
          <div id="invalidCheck3Feedback" class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
    
    <!-- End Example Code -->
  </body>
</html>
